<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <base href="/login/">
    <link type="text/css" rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:#f1f7fc;">
    <div class="login-clean" style="background-color:rgb(245,245,245);">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color:rgb(252,216,90);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="login" style="background-color:#f1f7fc;"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="password" style="background-color:#f1f7fc;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(252,216,90);">Log In</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
